<section class="contact-info">
    <a *ngIf="contact.email" [href]="'mailto:' + contact.email">{{ contact.email }}</a>
    <p *ngIf="contact.phone">{{ contact.phone | phonePipe }}</p>
    <a *ngIf="contact.linkedin" [href]="contact.linkedin">LinkedIn</a>
    <a *ngIf="contact.github" [href]="contact.github">GitHub</a>
</section>
