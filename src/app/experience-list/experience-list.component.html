<section class="experience-list">
    <h2>{{ role }}</h2>
    <p>{{ company }}</p>
    <div>
        <span>{{ startDate }} - {{ endDate }}</span>
        <span class="location">{{ locationName }}</span>
    </div>
    <ul>
        <li *ngFor="let item of experienceItems">
            <app-experience-card [item]="item"></app-experience-card>
        </li>
    </ul>
</section>
