<section class="experience-card">
    <div class="experience-primary">
        <h3 style="display: inline;">{{ this.item.role }}</h3>
        <p style="float: right;" *ngIf="this.item.company">{{ this.item.company }}</p>
    </div>
    <div class="experience-secondary" *ngIf="this.item.startDate || this.item.location">
        <span *ngIf="this.item.startDate">{{ this.item.startDate }} - {{ this.item.endDate }} </span>
        <span style="float: right;">{{ this.item.location }}</span>
    </div>
    <ul>
        <li *ngFor="let description of this.item.notes">{{ description }}</li>
    </ul>
</section>
